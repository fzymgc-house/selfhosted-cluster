# Auto-labeling configuration for PRs

documentation:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'

kubernetes:
  - changed-files:
      - any-glob-to-any-file:
          - 'k8s/**/*'
          - '**/kustomization.yaml'
          - '**/kustomization.yml'

terraform:
  - changed-files:
      - any-glob-to-any-file: 'tf/**/*'

ansible:
  - changed-files:
      - any-glob-to-any-file:
          - 'ansible/**/*'
          - '**/*.yml'
          - '**/*.yaml'

github-actions:
  - changed-files:
      - any-glob-to-any-file: '.github/workflows/**/*'

windmill:
  - changed-files:
      - any-glob-to-any-file: 'windmill/**/*'

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - 'package.json'
          - 'package-lock.json'
          - 'go.mod'
          - 'go.sum'
          - 'pyproject.toml'
          - 'uv.lock'
