---
name: Build Actions Runner Image

on:
  push:
    branches:
      - main
    paths:
      - 'images/actions-runner/**'
  workflow_dispatch:
    inputs:
      runner_version:
        description: 'Actions runner version (e.g., 2.330.0)'
        required: false
        default: '2.330.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/actions-runner
  RUNNER_VERSION: ${{ inputs.runner_version || '2.330.0' }}

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=4cpu-linux-x64
      - image=ubuntu24-full-x64
      - spot=lowest-price
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set image tag with short SHA
        id: vars
        run: echo "image_tag=${{ env.RUNNER_VERSION }}-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: images/actions-runner
          push: true
          build-args: |
            RUNNER_VERSION=${{ env.RUNNER_VERSION }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}-amd64

  build-arm64:
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=4cpu-linux-arm64
      - image=ubuntu24-full-arm64
      - spot=lowest-price
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set image tag with short SHA
        id: vars
        run: echo "image_tag=${{ env.RUNNER_VERSION }}-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: images/actions-runner
          push: true
          build-args: |
            RUNNER_VERSION=${{ env.RUNNER_VERSION }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.image_tag }}-arm64

  create-manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ needs.build-amd64.outputs.image_tag }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # Create versioned tag with short SHA (e.g., 2.330.0-abc1234)
          docker manifest create "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}" \
            "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}-amd64" \
            "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}-arm64"
          docker manifest push "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"

          # Also tag as latest
          docker manifest create "${REGISTRY}/${IMAGE_NAME}:latest" \
            "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}-amd64" \
            "${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}-arm64"
          docker manifest push "${REGISTRY}/${IMAGE_NAME}:latest"

          echo "âœ… Published image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}"
