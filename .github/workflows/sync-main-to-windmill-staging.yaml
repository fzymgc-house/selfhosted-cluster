name: Sync main to windmill-staging

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    # Only run if PR was merged AND not from windmill-staging branch
    # (windmill/ changes originate from windmill-staging, so we don't sync those back)
    if: >
      (github.event_name == 'workflow_dispatch') ||
      (github.event.pull_request.merged == true &&
       github.event.pull_request.head.ref != 'windmill-staging')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if sync is needed
        id: check
        run: |
          git fetch origin main windmill-staging

          # Get commits in main not in windmill-staging
          COMMITS_AHEAD=$(git rev-list --count origin/windmill-staging..origin/main)

          if [ "$COMMITS_AHEAD" -eq 0 ]; then
            echo "windmill-staging is up to date with main"
            echo "needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if any changes are outside windmill/
          CHANGED_FILES=$(git diff --name-only origin/windmill-staging..origin/main)
          NON_WINDMILL_CHANGES=$(echo "$CHANGED_FILES" | grep -v '^windmill/' || true)

          if [ -z "$NON_WINDMILL_CHANGES" ]; then
            echo "All changes are in windmill/ - skipping sync (these originate from windmill-staging)"
            echo "needed=false" >> $GITHUB_OUTPUT
          else
            echo "Found non-windmill changes to sync:"
            echo "$NON_WINDMILL_CHANGES"
            echo "needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Merge main into windmill-staging
        if: steps.check.outputs.needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -B windmill-staging origin/windmill-staging
          git merge origin/main --no-edit -m "chore: Sync main to windmill-staging

          Auto-sync non-windmill changes from main branch.

          Generated by GitHub Actions"

      - name: Push changes
        if: steps.check.outputs.needed == 'true'
        run: |
          git push origin windmill-staging

      - name: Report conflict
        if: failure()
        run: |
          echo "::error::Failed to sync main to windmill-staging. Manual merge may be required."
          echo "To resolve manually:"
          echo "  git checkout windmill-staging"
          echo "  git merge origin/main"
          echo "  # resolve conflicts"
          echo "  git push origin windmill-staging"
