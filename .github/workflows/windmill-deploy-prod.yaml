name: Windmill - Deploy to Production

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'windmill/**'

permissions:
  contents: read
  pull-requests: write

env:
  WINDMILL_WORKSPACE: terraform-gitops-prod
  WINDMILL_URL: https://windmill.fzymgc.house

jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'windmill'))
    runs-on: fzymgc-house-cluster-runners
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Windmill CLI
        run: npm install -g windmill-cli

      - name: Configure Windmill workspace
        env:
          WMILL_TOKEN: ${{ secrets.WMILL_TOKEN_PROD }}
        run: |
          cd windmill
          wmill workspace add ${{ env.WINDMILL_WORKSPACE }} ${{ env.WINDMILL_WORKSPACE }} "${{ env.WINDMILL_URL }}" --token "${WMILL_TOKEN}"

      - name: Deploy to production
        run: |
          cd windmill
          wmill sync push --yes --workspace ${{ env.WINDMILL_WORKSPACE }}

      - name: Validate deployment
        run: |
          cd windmill
          echo "Validating workspace deployment..."

          # Verify workspace authentication
          wmill workspace whoami --workspace ${{ env.WINDMILL_WORKSPACE }} || {
            echo "❌ Cannot authenticate to workspace ${{ env.WINDMILL_WORKSPACE }}"
            exit 1
          }
          echo "✅ Workspace is accessible and authenticated"

      - name: Comment on PR
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Successfully deployed to production workspace **${{ env.WINDMILL_WORKSPACE }}**'
            })

      - name: Comment on failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Production deployment failed. Check [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

      - name: Summary for manual trigger
        if: always() && github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "## ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "Successfully deployed to production workspace **${{ env.WINDMILL_WORKSPACE }}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Deployment Failed" >> $GITHUB_STEP_SUMMARY
            echo "Production deployment failed. Check workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi

  # Sync secrets from Vault AFTER deploying variable definitions
  sync-secrets:
    needs: deploy
    uses: ./.github/workflows/sync-windmill-secrets.yaml
    with:
      workspace: prod
      dry_run: false
    secrets:
      VAULT_APPROLE_ROLE_ID: ${{ secrets.VAULT_APPROLE_ROLE_ID }}
      VAULT_APPROLE_SECRET_ID: ${{ secrets.VAULT_APPROLE_SECRET_ID }}
