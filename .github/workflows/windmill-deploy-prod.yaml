name: Windmill - Deploy to Production

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - 'windmill/**'

permissions:
  contents: read
  pull-requests: write

env:
  WINDMILL_WORKSPACE: terraform-gitops-prod
  WINDMILL_URL: https://windmill.fzymgc.house

jobs:
  deploy:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'windmill')
    runs-on: fzymgc-house-cluster-runners
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Windmill CLI
        run: npm install -g windmill-cli

      - name: Configure Windmill workspace
        env:
          WMILL_TOKEN: ${{ secrets.WMILL_TOKEN_PROD }}
        run: |
          cd windmill
          wmill workspace add ${{ env.WINDMILL_WORKSPACE }} ${{ env.WINDMILL_WORKSPACE }} "${{ env.WINDMILL_URL }}" --token "${WMILL_TOKEN}"

      - name: Deploy to production
        run: |
          cd windmill
          wmill sync push --yes --workspace ${{ env.WINDMILL_WORKSPACE }}

      - name: Validate deployment
        run: |
          cd windmill
          echo "Validating workspace deployment..."

          # Check workspace exists
          wmill workspace list | grep -q "${{ env.WINDMILL_WORKSPACE }}" || {
            echo "❌ Workspace ${{ env.WINDMILL_WORKSPACE }} not found"
            exit 1
          }
          echo "✅ Workspace exists"

          # Test workspace access by listing flows
          wmill flow list --show-archived --workspace ${{ env.WINDMILL_WORKSPACE }} || {
            echo "❌ Cannot access workspace resources"
            exit 1
          }
          echo "✅ Workspace is accessible and functional"

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Successfully deployed to production workspace **${{ env.WINDMILL_WORKSPACE }}**'
            })

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Production deployment failed. Check [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
