name: Windmill - Open PR on Staging Commit

on:
  push:
    branches:
      - windmill-staging
    paths:
      - 'windmill/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for existing PR
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_COUNT=$(gh pr list --base main --head windmill-staging --json number --jq 'length')
          echo "count=$PR_COUNT" >> $GITHUB_OUTPUT

      - name: Get changed files
        id: changes
        if: steps.check-pr.outputs.count == '0'
        run: |
          if ! CHANGED_FILES=$(git diff --name-only origin/main...origin/windmill-staging -- windmill/); then
            echo "Error: Failed to determine changed files" >&2
            exit 1
          fi
          # Use multiline output format for safety
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-pr.outputs.count == '0'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGED_FILES: ${{ steps.changes.outputs.files }}
        run: |
          gh pr create \
            --title "Windmill: Deploy staging â†’ prod" \
            --body "Automated PR to deploy Windmill changes from staging to production.

          **Changed Files:**
          ${CHANGED_FILES}

          **Review checklist:**
          - [ ] Verify all scripts are tested in staging
          - [ ] Check for secrets/credentials exposure
          - [ ] Confirm Terraform changes are safe
          - [ ] Validate approval workflows" \
            --base main \
            --head windmill-staging \
            --label windmill \
            --label autogenerated
