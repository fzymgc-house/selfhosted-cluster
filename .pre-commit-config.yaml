---
repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.j2$'
      - id: end-of-file-fixer
        exclude: '\.j2$'
      - id: check-yaml
        args: [--unsafe]
        exclude: '\.j2$'
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]
        exclude: '\.j2$'

  # Ansible (runs from ansible/ directory to use local ansible.cfg)
  - repo: local
    hooks:
      - id: ansible-lint
        name: ansible-lint
        entry: bash -c 'cd ansible && ansible-lint --config-file=.ansible-lint'
        language: system
        files: ^ansible/
        pass_filenames: false

  # Terraform
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.104.0
    hooks:
      - id: terraform_fmt
      # terraform_validate requires full init and is better suited for CI

  # Shell scripts
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        args: [--severity=warning, --exclude=SC2034]
        exclude: '^\.envrc$'

  # Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
