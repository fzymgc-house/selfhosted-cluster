---
# Ansible Galaxy Collections Requirements
# Install with: ansible-galaxy collection install -r requirements-ansible.yml

collections:
  # Kubernetes management
  - name: kubernetes.core
    version: ">=5.0.0"

  # Community general utilities
  - name: community.general
    version: ">=10.0.0"

  # HashiCorp Vault
  - name: community.hashi_vault
    version: ">=6.0.0"

  # POSIX utilities
  - name: ansible.posix
    version: ">=1.6.0"

  # Networking
  - name: ansible.netcommon
    version: ">=7.0.0"

  # Docker (if needed)
  - name: community.docker
    version: ">=4.0.0"
