# code: language=ansible
---
# tasks file for k3s-agent

- name: Install k3s agent
  ansible.builtin.shell:
    cmd: >
      K3S_URL={{ k3s_server_url }}
      K3S_TOKEN={{ k3s_join_token }}
      {% if k3s_version %}INSTALL_K3S_VERSION={{ k3s_version }}{% endif %}
      /tmp/k3s-install.sh
    creates: /usr/local/bin/k3s
  environment:
    K3S_URL: "{{ k3s_server_url }}"
    K3S_TOKEN: "{{ k3s_join_token }}"
  tags:
    - k3s-install

- name: Start k3s-agent service
  ansible.builtin.systemd:
    name: k3s-agent
    state: started
    enabled: true
    daemon_reload: true
  tags:
    - k3s-install

- name: Wait for node to register
  ansible.builtin.shell:
    cmd: |
      k3s kubectl get node {{ inventory_hostname }}
  delegate_to: "{{ groups['tp_cluster_controlplane'][0] }}"
  register: node_registered
  until: node_registered.rc == 0
  retries: 30
  delay: 10
  changed_when: false
  tags:
    - k3s-install

- name: Wait for node to be Ready
  ansible.builtin.shell:
    cmd: |
      k3s kubectl get node {{ inventory_hostname }} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}'
  delegate_to: "{{ groups['tp_cluster_controlplane'][0] }}"
  register: node_ready
  until: node_ready.stdout == "True"
  retries: 30
  delay: 10
  changed_when: false
  tags:
    - k3s-install
