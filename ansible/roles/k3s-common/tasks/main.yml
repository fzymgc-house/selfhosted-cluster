# code: language=ansible
---
# tasks file for k3s-common

- name: Check if k3s is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/k3s
  register: k3s_binary

- name: Set existing install fact
  ansible.builtin.set_fact:
    k3s_existing_install: "{{ k3s_binary.stat.exists }}"

- name: Create k3s config directory
  ansible.builtin.file:
    path: /etc/rancher/k3s
    state: directory
    mode: "0755"
    owner: root
    group: root

- name: Template k3s configuration
  ansible.builtin.template:
    src: k3s-config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml
    mode: "0640"
    owner: root
    group: root
  notify: Restart k3s
  # Skip config for existing agents - they run fine without config file
  when: k3s_role | default('agent') == 'server' or not k3s_existing_install
  tags:
    - k3s-config

- name: Configure k3s registries
  ansible.builtin.copy:
    src: registries.yaml
    dest: /etc/rancher/k3s/registries.yaml
    mode: "0640"
    owner: root
    group: root
  notify: Restart k3s
  # Skip registries for existing agents - they run fine without it
  when: k3s_role | default('agent') == 'server' or not k3s_existing_install
  tags:
    - k3s-registries

- name: Download k3s install script
  ansible.builtin.get_url:
    url: https://get.k3s.io
    dest: /tmp/k3s-install.sh
    mode: "0755"
  when: not k3s_existing_install
  tags:
    - k3s-install-script
