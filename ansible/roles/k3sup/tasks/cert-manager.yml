# code: language=ansible


- name: Install cert-manager helm chart
  kubernetes.core.helm:
    kubeconfig: "/Users/sean/.kube/configs/{{ k8s_context }}-admin.yml"
    state: present
    namespace: cert-manager
    name: cert-manager
    create_namespace: true
    chart_ref: cert-manager
    chart_repo_url: https://charts.jetstack.io/
    chart_version: v1.17.2
    wait: true
    values:
      crds:
        enabled: true
      replicaCount: 2
      dns01RecursiveNameservers: "https://1.1.1.1/dns-query"
      dns01RecursiveNameserversOnly: true
      config:
        apiVersion: controller.config.cert-manager.io/v1alpha1
        kind: ControllerConfiguration
        logging:
          verbosity: 2
          format: text
        enableGatewayAPI: true
        featureGates:
          ServerSideApply: true
          UseCertificateRequestBasicConstraints: true
          OtherNames: true
  become: false
  run_once: true
  delegate_to: localhost
  changed_when: false
  tags:
    - k8s-cert-manager-install

- name: Add fzymgc-house-ica1-ca secret
  kubernetes.core.k8s:
    kubeconfig: "/Users/sean/.kube/configs/{{ k8s_context }}-admin.yml"
    state: present
    namespace: cert-manager
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: fzymgc-house-ica1-key
        namespace: cert-manager
      type: Opaque
      stringData:
        tls.crt: "{{ lookup('community.general.onepassword', 'fzymgc-ica1-ca', vault='fzymgc-house', field='cert') }}"
        tls.key: "{{ lookup('community.general.onepassword', 'fzymgc-ica1-ca', vault='fzymgc-house', field='cleartext_key') }}"
  become: false
  run_once: true
  delegate_to: localhost

- name: Add fzymgc-house-issuer
  kubernetes.core.k8s:
    kubeconfig: "/Users/sean/.kube/configs/{{ k8s_context }}-admin.yml"
    state: present
    namespace: cert-manager
    src: "{{ role_path }}/files/cert-manager/fzymgc-house-issuer.yaml"
  become: false
  run_once: true
  delegate_to: localhost
