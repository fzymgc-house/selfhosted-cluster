# systemd-tmpfiles.d configuration
#
# Create symlink from /var/run/docker.sock to k3s containerd socket
# This persists across reboots since /var/run is a tmpfs cleared on boot

# Type Path                    Mode User Group Age Argument
L      /var/run/docker.sock    -    -    -     -   /run/k3s/containerd/containerd.sock
