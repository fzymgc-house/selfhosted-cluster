# GitHub configuration
githubConfigUrl: "https://github.com/fzymgc-house"
githubConfigSecret: github-token

# Controller service account (in arc-systems namespace)
controllerServiceAccount:
  name: arc-controller-gha-rs-controller
  namespace: arc-systems

# Runner scale set name (visible in GitHub UI)
runnerScaleSetName: "fzymgc-house-cluster-runners"

# Autoscaling configuration
minRunners: 0
maxRunners: 3

# Runner group configuration
runnerGroup: "Default"

# Listener metrics (required in 0.13.0 for listener to start)
listenerMetrics: {}

# Docker-in-Docker mode configuration
# Manual configuration to use longhorn storage instead of emptyDir
# Based on k8s >= 1.29 sidecar container pattern
template:
  spec:
    # Pod-level security context - add docker group (123) for socket access
    securityContext:
      supplementalGroups: [123]
    initContainers:
      - name: init-dind-externals
        image: ghcr.io/actions/actions-runner:latest
        command: ["cp", "-r", "/home/runner/externals/.", "/home/runner/tmpDir/"]
        resources:
          limits:
            cpu: "500m"
            memory: 256Mi
          requests:
            cpu: "100m"
            memory: 128Mi
        volumeMounts:
          - name: dind-externals
            mountPath: /home/runner/tmpDir
      - name: dind
        image: docker:dind
        args:
          - dockerd
          - --host=unix:///var/run/docker.sock
          - --group=$(DOCKER_GROUP_GID)
        env:
          - name: DOCKER_GROUP_GID
            value: "123"
        securityContext:
          privileged: true
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "500m"
            memory: 1Gi
        restartPolicy: Always
        startupProbe:
          exec:
            command:
              - docker
              - info
          initialDelaySeconds: 0
          failureThreshold: 24
          periodSeconds: 5
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
          - name: dind-externals
            mountPath: /home/runner/externals
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        imagePullPolicy: IfNotPresent
        command: ["/home/runner/run.sh"]
        env:
          - name: DOCKER_HOST
            value: unix:///var/run/docker.sock
          - name: RUNNER_WAIT_FOR_DOCKER_IN_SECONDS
            value: "120"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "1"
            memory: 2Gi
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
    volumes:
      - name: work
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: longhorn
              resources:
                requests:
                  storage: 50Gi
      - name: dind-sock
        emptyDir: {}
      - name: dind-externals
        emptyDir: {}
