# GitHub configuration
githubConfigUrl: "https://github.com/fzymgc-house"
githubConfigSecret: github-token

# Controller service account (in arc-systems namespace)
controllerServiceAccount:
  name: arc-controller-gha-rs-controller
  namespace: arc-systems

# Runner scale set name (visible in GitHub UI)
runnerScaleSetName: "fzymgc-house-cluster-runners"

# Autoscaling configuration
minRunners: 0
maxRunners: 3

# Runner labels for workflow targeting
runnerGroup: "Default"
labels:
  - fzymgc-house
  - self-hosted-cluster
  - windmill-sync

# Ephemeral runners (destroyed after each job)
template:
  spec:
    ephemeral: true
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "false"
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "1"
            memory: 2Gi
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000

# Pod security
containerMode:
  type: "kubernetes"
  kubernetesModeWorkVolumeClaim:
    accessModes: ["ReadWriteOnce"]
    storageClassName: "longhorn"
    resources:
      requests:
        storage: 10Gi
