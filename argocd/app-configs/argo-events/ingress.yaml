---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-events
  namespace: argo-events
spec:
  secretName: argo-events-tls
  issuerRef:
    name: fzymgc-house-issuer
    kind: ClusterIssuer
  dnsNames:
    - argo-events.fzymgc.house
    - argoevents.fzymgc.house
  usages:
    - server auth
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argo-events
  namespace: argo-events
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argo-events.fzymgc.house`)
      kind: Rule
      services:
        - name: argo-events-server
          port: 2746
    - match: Host(`argoevents.fzymgc.house`)
      kind: Rule
      services:
        - name: argo-events-server
          port: 2746
  tls:
    secretName: argo-events-tls

