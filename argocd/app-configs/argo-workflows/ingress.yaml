---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argo-workflows
  namespace: argo-workflows
spec:
  secretName: argo-workflows-tls
  issuerRef:
    name: fzymgc-house-issuer
    kind: ClusterIssuer
  dnsNames:
    - argo-workflows.fzymgc.house
    - argoworkflows.fzymgc.house
  usages:
    - server auth
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argo-workflows
  namespace: argo-workflows
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argo-workflows.fzymgc.house`)
      kind: Rule
      services:
        - name: argo-workflows-server
          port: 2746
    - match: Host(`argoworkflows.fzymgc.house`)
      kind: Rule
      services:
        - name: argo-workflows-server
          port: 2746
  tls:
    secretName: argo-workflows-tls

