apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tf-workflow-secrets
  namespace: authentik
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: tf-workflow-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
    refreshPolicy: Periodic
    refreshInterval: 5m
    template:
      type: Opaque
      data:
        git_token: "{{ .git_token }}"
        terraform_token: "{{ .terraform_token }}"
        vault_config_token: "{{ .vault_config_token }}"

  
  data:
    - secretKey: git_token
      remoteRef:
        key: fzymgc-house/cluster/argo-workflow
        property: github_pat_fzymgc_house
    - secretKey: terraform_token
      remoteRef:
        key: fzymgc-house/cluster/argo-workflow
        property: terraform_io_token
    - secretKey: vault_config_token
      remoteRef:
        key: fzymgc-house/cluster/argo-workflow
        property: vault_token_vault_config_admin