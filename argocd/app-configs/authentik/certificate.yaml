---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik
  namespace: authentik
spec:
  secretName: authentik-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  additionalOutputFormats:
    - type: CombinedPEM
  dnsNames:
    - auth.fzymgc.house
    - authentik.authentik.svc.cluster.local
    - authentik.authentik.svc
    - authentik
  usages:
    - server auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-oidc
  namespace: authentik
spec:
  secretName: authentik-oidc-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  commonName: authentik-oidc
  privateKey:
    algorithm: RSA
    size: 4096
  usages:
    - client auth
    - server auth
  additionalOutputFormats:
    - type: CombinedPEM
    - type: DER
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authentik-public-tls
  namespace: authentik
spec:
  secretName: authentik-public-tls
  issuerRef:
    name: cloudflare-acme-issuer
    kind: ClusterIssuer
  additionalOutputFormats:
    - type: CombinedPEM
  dnsNames:
    - auth.fzymgc.house
  usages:
    - server auth
