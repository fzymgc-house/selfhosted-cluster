---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-issuer
  namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vault-issuer-role
  namespace: cert-manager
rules:
  - apiGroups: [ '' ]
    resources: [ 'serviceaccounts/token' ]
    resourceNames: [ 'vault-issuer' ]
    verbs: [ 'create' ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-issuer-role-binding
  namespace: cert-manager
subjects:
  - kind: ServiceAccount
    name: cert-manager
    namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vault-issuer-role
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
spec:
  vault:
    path: fzymgc-house/v1/ica1/v1/sign/cert-manager
    server: https://vault-internal.vault:8200
    caBundleSecretRef:
      name: fzymgc-ica1-ca
      key: fullchain.crt
    auth:
      kubernetes:
        role: cert-manager
        mountPath: /v1/auth/kubernetes
        serviceAccountRef:
          name: vault-issuer
