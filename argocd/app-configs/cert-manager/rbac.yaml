---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-manager-vault-token-creator
rules:
  - apiGroups: [ "" ]
    resources: [ "serviceaccounts", "serviceaccounts/token" ]
    verbs: [ "create" ]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-manager-vault-token-creator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-manager-vault-token-creator
subjects:
  - kind: ServiceAccount
    name: cert-manager
