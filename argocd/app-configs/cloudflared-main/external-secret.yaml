# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/v1/externalsecret.json
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflared-credentials
  namespace: cloudflared
  labels:
    app.kubernetes.io/name: cloudflared
    app.kubernetes.io/component: credentials
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore

  target:
    name: cloudflared-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/name: cloudflared
      data:
        # cloudflared expects credentials.json with this exact structure
        credentials.json: |
          {
            "AccountTag": "{{ .account_tag }}",
            "TunnelID": "{{ .tunnel_id }}",
            "TunnelName": "{{ .tunnel_name }}",
            "TunnelSecret": "{{ .tunnel_secret }}"
          }

  data:
    - secretKey: account_tag
      remoteRef:
        key: fzymgc-house/cluster/cloudflared/tunnels/fzymgc-house-main
        property: account_tag

    - secretKey: tunnel_id
      remoteRef:
        key: fzymgc-house/cluster/cloudflared/tunnels/fzymgc-house-main
        property: tunnel_id

    - secretKey: tunnel_name
      remoteRef:
        key: fzymgc-house/cluster/cloudflared/tunnels/fzymgc-house-main
        property: tunnel_name

    - secretKey: tunnel_secret
      remoteRef:
        key: fzymgc-house/cluster/cloudflared/tunnels/fzymgc-house-main
        property: tunnel_secret
