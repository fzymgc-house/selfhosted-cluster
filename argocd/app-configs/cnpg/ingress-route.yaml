apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: db-main-rw-ingress
  namespace: postgres
spec:
  entryPoints:
    - websecure
    - web
  routes:
    - match: HostSNI(`pg-main.fzymgc.house`)
      services:
        - name: main-rw
          port: 5432
  tls:
    passthrough: true


