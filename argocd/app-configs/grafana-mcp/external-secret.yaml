apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-mcp-token
  namespace: grafana-mcp
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: grafana-mcp-token
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Use viewer token by default for read-only access
        api-key: "{{ .viewer_token }}"
  data:
    - secretKey: viewer_token
      remoteRef:
        key: fzymgc-house/cluster/grafana/mcp-server
        property: viewer_token
