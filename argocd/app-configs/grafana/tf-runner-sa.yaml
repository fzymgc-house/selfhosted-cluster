---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tf-runner
  namespace: grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-tf-runner
roleRef:
  kind: ClusterRole
  name: tf-runner-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: tf-runner
    namespace: grafana


