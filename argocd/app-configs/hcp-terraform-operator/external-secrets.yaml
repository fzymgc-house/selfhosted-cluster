apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hcp-terraform-agent-token
  namespace: hcp-terraform
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: hcp-terraform-agent-token
    creationPolicy: Owner
    deletionPolicy: Retain  # Prevent accidental secret deletion if ExternalSecret removed
    template:
      type: Opaque
      data:
        token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: secret/fzymgc-house/cluster/hcp-terraform
        property: agent_token
