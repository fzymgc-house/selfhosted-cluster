---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-data
  namespace: mealie
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
  labels:
    app.kubernetes.io/name: mealie
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mealie
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mealie
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v3.5.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
              name: http
              protocol: TCP
          env:
            - name: DB_ENGINE
              value: "postgres"
            - name: POSTGRES_URL_OVERRIDE
              valueFrom:
                secretKeyRef:
                  name: mealie-db-secrets
                  key: db-url
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: base-url
            - name: ALLOW_SIGNUP
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: allow-signup
            - name: TZ
              value: "America/Los_Angeles"
            - name: MAX_WORKERS
              value: "2"
            - name: WEB_CONCURRENCY
              value: "2"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: openai-api-key
            # OIDC/SSO Configuration
            - name: OIDC_AUTH_ENABLED
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: oidc-auth-enabled
            - name: OIDC_PROVIDER_NAME
              value: "authentik"
            - name: OIDC_CONFIGURATION_URL
              value: "https://auth.fzymgc.house/application/o/mealie/.well-known/openid-configuration"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: oidc-client-id
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: oidc-client-secret
            - name: OIDC_SIGNUP_ENABLED
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: oidc-signup-enabled
            - name: OIDC_USER_GROUP
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: oidc-user-group
            - name: OIDC_ADMIN_GROUP
              valueFrom:
                secretKeyRef:
                  name: mealie-app-secrets
                  key: oidc-admin-group
          volumeMounts:
            - name: mealie-data
              mountPath: /app/data
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/app/about
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/app/about
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
      restartPolicy: Always
