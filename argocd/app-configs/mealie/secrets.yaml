---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-db-secrets
  namespace: mealie
spec:
  refreshPolicy: Periodic
  refreshInterval: 5m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: mealie-db-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        db-url: "postgresql://{{ .postgres_user }}:{{ .postgres_password }}@main-rw.postgres.svc.cluster.local:5432/mealie"
  data:
    - secretKey: postgres_user
      remoteRef:
        key: fzymgc-house/cluster/postgres/users/main-mealie
        property: username
    - secretKey: postgres_password
      remoteRef:
        key: fzymgc-house/cluster/postgres/users/main-mealie
        property: password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-app-secrets
  namespace: mealie
spec:
  refreshPolicy: Periodic
  refreshInterval: 5m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: mealie-app-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        base-url: "{{ .base_url }}"
        allow-signup: "{{ .allow_signup }}"
        openai-api-key: "{{ .openai_api_key }}"
        oidc-auth-enabled: "{{ .oidc_auth_enabled }}"
        oidc-client-id: "{{ .oidc_client_id }}"
        oidc-client-secret: "{{ .oidc_client_secret }}"
        oidc-signup-enabled: "{{ .oidc_signup_enabled }}"
        oidc-user-group: "{{ .oidc_user_group }}"
        oidc-admin-group: "{{ .oidc_admin_group }}"
  data:
    - secretKey: base_url
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: base_url
    - secretKey: allow_signup
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: allow_signup
    - secretKey: openai_api_key
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: openai_api_key
    - secretKey: oidc_auth_enabled
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: oidc_auth_enabled
    - secretKey: oidc_client_id
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: oidc_client_id
    - secretKey: oidc_client_secret
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: oidc_client_secret
    - secretKey: oidc_signup_enabled
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: oidc_signup_enabled
    - secretKey: oidc_user_group
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: oidc_user_group
    - secretKey: oidc_admin_group
      remoteRef:
        key: fzymgc-house/cluster/mealie
        property: oidc_admin_group
