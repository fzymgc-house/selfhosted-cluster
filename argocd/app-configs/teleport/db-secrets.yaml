---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: teleport-db-credentials
  namespace: teleport
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: teleport-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: fzymgc-house/cluster/teleport/db
        property: username
    - secretKey: password
      remoteRef:
        key: fzymgc-house/cluster/teleport/db
        property: password
