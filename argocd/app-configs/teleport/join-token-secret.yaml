---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: teleport-join-token
  namespace: teleport
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: teleport-join-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: fzymgc-house/cluster/teleport/join-token
        property: token
