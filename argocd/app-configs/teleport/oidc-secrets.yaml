---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: teleport-oidc
  namespace: teleport
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: teleport-oidc
    creationPolicy: Owner
  data:
    - secretKey: client_id
      remoteRef:
        key: fzymgc-house/cluster/teleport/oidc
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: fzymgc-house/cluster/teleport/oidc
        property: client_secret
