---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: teleport-db
  namespace: teleport
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  instances: 1

  # PostgreSQL 18 minimal image (required for ImageVolume extensions)
  imageName: ghcr.io/cloudnative-pg/postgresql:18-minimal-trixie

  postgresql:
    parameters:
      wal_level: logical
      max_replication_slots: "10"

    # ImageVolume extension for wal2json (requires k8s 1.33+, CNPG 1.27+)
    extensions:
      - name: wal2json
        image:
          reference: ghcr.io/fzymgc-house/wal2json:2.6-pg18-trixie

  bootstrap:
    initdb:
      database: teleport
      owner: teleport
      secret:
        name: teleport-db-credentials
      postInitSQL:
        - ALTER ROLE teleport WITH REPLICATION;

  storage:
    size: 5Gi
    storageClass: postgres-storage

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m
