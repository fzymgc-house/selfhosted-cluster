---
# ClusterRole for Kubernetes access - allows Teleport to impersonate users
# Note: ServiceAccount is created by the Helm chart (serviceAccount.create: true)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: teleport-kubernetes-access
rules:
  # Impersonation for Kubernetes access
  - apiGroups: [""]
    resources: ["users", "groups", "serviceaccounts"]
    verbs: ["impersonate"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["selfsubjectaccessreviews", "selfsubjectrulesreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: teleport-kubernetes-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: teleport-kubernetes-access
subjects:
  - kind: ServiceAccount
    name: teleport
    namespace: teleport
