apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-workflow-sa
  annotations:
    argocd.argoproj.io/sync-options: Replace=false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-workflow-role
  annotations:
    argocd.argoproj.io/sync-options: Replace=false
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow-role-binding
  annotations:
    argocd.argoproj.io/sync-options: Replace=false
roleRef:
  kind: Role
  name: argo-workflow-role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: argo-workflow-sa
    namespace: argo-workflows