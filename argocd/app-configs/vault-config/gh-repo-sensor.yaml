apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: vault-config-gh-repo-sensor
  namespace: argo-events
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: github-event-source
      eventSourceName: github
      eventName: fzymgc-house
      filters:
        data:
          - path: headers.X-Github-Event
            type: string
            value:
              - push
              - create
          - path: body.ref
            type: string
            value:
              - refs/heads/main
          - path: body.repository.name
            type: string
            value:
              - selfhosted-cluster
  triggers:
    - template:
        name: vault-config-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-vault-config-tf-
                namespace: vault
              spec:
                entrypoint: terraform-deployment
                workflowTemplateRef:
                  name: vault-config-tf-template
                arguments:
                  parameters:
                    - name: branch
                      value: "main"
                    - name: workspace
                      value: "main-cluster-vault"
                    - name: tf_path
                      value: "tf/vault"
      