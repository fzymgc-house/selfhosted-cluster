apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tf-workflow-secrets
  annotations:
    argocd.argoproj.io/sync-options: Replace=false
spec:
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: tf-workflow-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        git_token: "{{ .git_token }}"
        terraform_token: "{{ .terraform_token }}"
        vault_token_vault_config_admin: "{{ .vault_token_vault_config_admin }}"
  
  data:
    - secretKey: git_token
      remoteRef:
        key: fzymgc-house/cluster/argo-workflow
        property: github_pat_fzymgc_house
    - secretKey: terraform_token
      remoteRef:
        key: fzymgc-house/cluster/argo-workflow
        property: terraform_io_token
    - secretKey: vault_token_vault_config_admin
      remoteRef:
        key: fzymgc-house/cluster/argo-workflow
        property: vault_token_vault_config_admin