---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: windmill-tls
  namespace: windmill
spec:
  secretName: windmill-tls
  issuerRef:
    name: cloudflare-acme-issuer
    kind: ClusterIssuer
  commonName: windmill.fzymgc.house
  dnsNames:
    - windmill.fzymgc.house
  usages:
    - server auth
