apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: windmill-secrets
  namespace: windmill
spec:
  refreshPolicy: Periodic
  refreshInterval: 5m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: windmill-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        database_url: "postgres://{{ .postgres_user }}:{{ .postgres_password }}@main-rw.postgres.svc.cluster.local:5432/windmill"
        postgres_password: "{{ .postgres_password }}"
        windmill_admin_password: "{{ .windmill_admin_password }}"
  data:
    - secretKey: postgres_user
      remoteRef:
        key: fzymgc-house/cluster/postgres/users/main-windmill
        property: username
    - secretKey: postgres_password
      remoteRef:
        key: fzymgc-house/cluster/postgres/users/main-windmill
        property: password
    - secretKey: windmill_admin_password
      remoteRef:
        key: fzymgc-house/cluster/windmill
        property: admin_password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: windmill-oidc-creds
  namespace: windmill
spec:
  refreshPolicy: Periodic
  refreshInterval: 5m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: windmill-oidc-creds
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        client_id: "{{ .client_id }}"
        client_secret: "{{ .client_secret }}"
  data:
    - secretKey: client_id
      remoteRef:
        key: fzymgc-house/cluster/windmill
        property: oidc_client_id
    - secretKey: client_secret
      remoteRef:
        key: fzymgc-house/cluster/windmill
        property: oidc_client_secret

