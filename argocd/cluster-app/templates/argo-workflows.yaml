apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: argo
  sources:
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      path: argocd/app-configs/argo-workflows
      targetRevision: main
    - chart: argo-workflows
      repoURL: https://argoproj.github.io/argo-helm
      targetRevision: "0.45.24"
      helm:
        valuesObject:
          workflow:
            serviceAccount:
              create: true
              name: "argo-workflow"
            rbac:
              create: true
          controller:
            logging:
              format: json
          server:
            authModes:
              - sso
            extraEnv:
              - name: SSL_CERT_FILE
                value: /ssl/ca-certificates.crt
            logging:
              format: json
            sso:
              enabled: true
              issuer: https://auth.fzymgc.house/application/o/argo-workflow/
              clientId:
                name: authentik-creds
                key: client_id
              clientSecret:
                name: authentik-creds
                key: client_secret
              scopes:
                - email
                - openid
                - profile
                - groups
              rbac:
                enabled: true
            volumes:
              - name: ssl
                hostPath:
                  path: /etc/ssl/certs
                  type: Directory
            volumeMounts:
              - name: ssl
                mountPath: /ssl
                readOnly: true
          artifactRepository:
            archiveLogs: false
            s3:
              # Note the `key` attribute is not the actual secret, it's the PATH to
              # the contents in the associated secret, as defined by the `name` attribute.
              accessKeySecret:
                name: artifact-storage-creds
                key: access_key
              secretKeySecret:
                name: artifact-storage-creds
                key: secret_key
              insecure: false
              bucket: argo-workflows
              endpoint: https://gateway.storjshare.io
              useSDKCreds: false
              encryptionOptions:
                enableEncryption: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  syncPolicy:
    # DISABLED: Migrating to Windmill - see issues #127-#150
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - kind: ExternalSecret
      group: external-secrets.io
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy
