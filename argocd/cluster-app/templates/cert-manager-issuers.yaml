apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-issuers
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  sources:
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      path: argocd/app-configs/cert-manager      
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
  ignoreDifferences:
    - kind: ExternalSecret
      jqPathExpressions:
        - .spec.data[] | select(.secretKey == "ca_crt") | .remoteRef.conversionStrategy
        - .spec.data[] | select(.secretKey == "ca_crt") | .remoteRef.decodingStrategy
        - .spec.data[] | select(.secretKey == "ca_crt") | .remoteRef.metadataPolicy