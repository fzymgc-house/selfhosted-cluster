apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcp-terraform-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
        - /status
    - kind: ExternalSecret
      group: external-secrets.io
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy
  sources:
    - repoURL: https://helm.releases.hashicorp.com
      chart: hcp-terraform-operator
      targetRevision: 0.6.0
      helm:
        releaseName: hcp-terraform-operator
        valueFiles:
          - $values/argocd/app-configs/hcp-terraform-operator/values.yaml
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      path: argocd/app-configs/hcp-terraform-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: hcp-terraform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
