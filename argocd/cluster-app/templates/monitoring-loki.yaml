apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: observability
  sources:
    - chart: loki
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.40.0
      helm:
        releaseName: loki
        valuesObject:
          deploymentMode: SimpleScalable
          global:            
            extraArgs:
              - -config.expand-env=true
            extraEnv:
              - name: S3_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ACCESS_KEY
              - name: S3_SECRET_KEY
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_SECRET_KEY
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_BUCKET
              - name: S3_ENDPOINT
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ENDPOINT
              - name: S3_REGION
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_REGION
          backend:
            replicas: 2
          read:
            replicas: 2
          write:
            replicas: 3
          gateway:
            service:
              type: LoadBalancer
          loki:
            auth_enabled: false
            storage:
              type: s3
              bucketNames:
                chunks: "${S3_BUCKET}-chunks"
                ruler: "${S3_BUCKET}-ruler"
                admin: "${S3_BUCKET}-admin"
              s3:
                s3ForcePathStyle: true
                insecure: false
                s3: "${S3_ENDPOINT}"
                endpoint: "${S3_ENDPOINT}"
                region: "${S3_REGION}"
                accessKeyId: "${S3_ACCESS_KEY}"
                secretAccessKey: ${S3_SECRET_KEY}          
            schemaConfig:
              configs:
                - from: "2024-01-01"
                  store: tsdb
                  object_store: s3
                  schema: v13
                  index:
                    prefix: loki_index_
                    period: 24h

    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      path: argocd/app-configs/monitoring-loki
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - kind: ExternalSecret
      group: external-secrets.io
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy


