apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-loki
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: observability
  sources:
    - chart: loki-distributed
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 0.80.5
      helm:
        releaseName: loki-distributed
        valuesObject:
          loki:
            auth_enabled: false
            storage:
              type: s3
              bucketNames:
                chunks: ${S3_BUCKET}
                ruler: ${S3_BUCKET}
                admin: ${S3_BUCKET}
              s3:
                s3ForcePathStyle: true
                insecure: false
                s3: ${S3_ENDPOINT}
                endpoint: ${S3_ENDPOINT}
                region: ${S3_REGION}
                accessKeyId: ${S3_ACCESS_KEY}
                secretAccessKey: ${S3_SECRET_KEY}
                objectPrefix: loki/
            schemaConfig:
              configs:
                - from: "2024-01-01"
                  store: tsdb
                  object_store: s3
                  schema: v13
                  index:
                    prefix: loki_index_
                    period: 24h
            compactor:
              working_directory: /var/loki/compactor
              shared_store: s3
            limits_config:
              retention_period: 336h
          chunksCache:
            allocatedMemory: 1024
          ingester:
            replicas: 3
            maxUnavailable: 1
            persistence:
              enabled: true
              storageClass: longhorn
              size: 10Gi
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 1Gi
            extraArgs:
              - -config.expand-env=true
            extraEnv:
              - name: S3_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ACCESS_KEY
              - name: S3_SECRET_KEY
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_SECRET_KEY
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_BUCKET
              - name: S3_ENDPOINT
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ENDPOINT
              - name: S3_REGION
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_REGION
          querier:
            replicas: 1
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                cpu: 1
                memory: 1Gi
            extraArgs:
              - -config.expand-env=true
            extraEnv:
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ACCESS_KEY
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_SECRET_KEY
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_BUCKET
              - name: S3_ENDPOINT
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ENDPOINT
              - name: S3_REGION
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_REGION
          queryFrontend:
            replicas: 3
            maxUnavailable: 1
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            extraArgs:
              - -config.expand-env=true
            extraEnv:
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ACCESS_KEY
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_SECRET_KEY
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_BUCKET
              - name: S3_ENDPOINT
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ENDPOINT
              - name: S3_REGION
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_REGION
          distributor:
            replicas: 3
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            extraArgs:
              - -config.expand-env=true
            extraEnv:
              - name: AWS_ACCESS_KEY_ID
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ACCESS_KEY
              - name: AWS_SECRET_ACCESS_KEY
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_SECRET_KEY
              - name: S3_BUCKET
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_BUCKET
              - name: S3_ENDPOINT
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_ENDPOINT
              - name: S3_REGION
                valueFrom:
                  secretKeyRef:
                    name: loki-s3
                    key: S3_REGION
          ruler:
            enabled: true
            replicas: 2
            maxUnavailable: 1
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            extraArgs:
              - -config.expand-env=true
            extraEnvFrom:
              - secretRef:
                  name: loki-s3
          gateway:
            enabled: true
            replicas: 2
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 200m
                memory: 256Mi
          pdb:
            create: true
            minAvailable: 1
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      path: argocd/app-configs/monitoring-loki
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - kind: ExternalSecret
      group: external-secrets.io
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy


