apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulumi-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-8"
spec:
  project: default
  sources:
    - chart: pulumi-kubernetes-operator
      repoURL: ghcr.io/pulumi/helm-charts
      path: pulumi-kubernetes-operator
      targetRevision: 2.0.0
      helm:
        releaseName: pulumi-operator
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      path: argocd/app-configs/pulumi-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: pulumi-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - kind: ExternalSecret
      group: external-secrets.io
      jqPathExpressions:
        - .spec.data[].remoteRef.conversionStrategy
        - .spec.data[].remoteRef.decodingStrategy
        - .spec.data[].remoteRef.metadataPolicy
