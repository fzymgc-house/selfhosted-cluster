apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-upgrade
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
spec:
  project: core-services
  sources:
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      path: argocd/app-configs/system-upgrade
  destination:
    server: https://kubernetes.default.svc
    namespace: system-upgrade
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .metadata.annotations."kubectl.kubernetes.io/last-applied-configuration"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=false  # Disabled: SSA doesn't handle strategy field migration from RollingUpdate to Recreate
      - CreateNamespace=true
