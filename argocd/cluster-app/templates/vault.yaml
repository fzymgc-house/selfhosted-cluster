apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: vault
  sources:
    - chart: vault
      repoURL: https://helm.releases.hashicorp.com
      targetRevision: 0.30.0
      helm:
        releaseName: vault
        valuesObject:
          global:
            tlsDisable: false
          server:
            readinessProbe:
              enabled: true
              path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
            livenessProbe:
              enabled: true
              path: "/v1/sys/health?standbyok=true"
              initialDelaySeconds: 120
            extraEnvironmentVars:
              VAULT_CACERT: "/vault/userconfig/vault-api-tls/ca.crt"
              VAULT_TLSCERT: "/vault/userconfig/vault-api-tls/tls.crt"
              VAULT_TLSKEY: "/vault/userconfig/vault-api-tls/tls.key"
            extraVolumes:
              - name: vault-api-tls
                type: secret
            dataStorage:
              storageClass: longhorn-encrypted
            auditStorage:
              enabled: true
              storageClass: longhorn
            standalone:
              enabled: false
            ha:
              enabled: true
              replicas: 3
              apiAddr: "https://vault-active.vault-internal:8200"
              raft:
                enabled: true
                setNodeId: true
                config: |
                  ui = true
                  cluster_name = "fzymgc-house"
                  listener "tcp" {
                    address = "[::]:8200"
                    cluster_address = "[::]:8201"
                    tls_cert_file = "/vault/userconfig/vault-api-tls/tls.crt"
                    tls_key_file = "/vault/userconfig/vault-api-tls/tls.key"
                  }
                  service_registration "kubernetes" {}
                  storage "raft" {
                    path = "/vault/data"
                    retry_join {
                      leader_api_addr = "https://vault-0.vault-internal:8200"
                      leader_ca_cert_file = "/vault/userconfig/vault-api-tls/ca.crt"
                      leader_client_cert_file = "/vault/userconfig/vault-api-tls/tls.crt"
                      leader_client_key_file = "/vault/userconfig/vault-api-tls/tls.key"
                    }
                    retry_join {
                      leader_api_addr = "https://vault-1.vault-internal:8200"
                      leader_ca_cert_file = "/vault/userconfig/vault-api-tls/ca.crt"
                      leader_client_cert_file = "/vault/userconfig/vault-api-tls/tls.crt"
                      leader_client_key_file = "/vault/userconfig/vault-api-tls/tls.key"
                    }
                    retry_join {
                      leader_api_addr = "https://vault-2.vault-internal:8200"
                      leader_ca_cert_file = "/vault/userconfig/vault-api-tls/ca.crt"
                      leader_client_cert_file = "/vault/userconfig/vault-api-tls/tls.crt"
                      leader_client_key_file = "/vault/userconfig/vault-api-tls/tls.key"
                    }
                  }
            ingress:
              enabled: false
            networkPolicy:
              enabled: true
            includeConfigAnnotation: true
          ui:
            enabled: true
            serviceType: "ClusterIP"
    - repoURL: https://github.com/fzymgc-house/selfhosted-cluster
      targetRevision: HEAD
      path: argocd/app-configs/vault
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - group: "apps"
      kind: "StatefulSet"
      jqPathExpressions:
        - ".spec.volumeClaimTemplates[].apiVersion"
        - ".spec.volumeClaimTemplates[].kind"
    - kind: Workflow
      group: argoproj.io
      jqPathExpressions:
        - ".spec.templates[].inputs"
        - ".spec.templates[].outputs"
        - ".volumeClaimTemplates[].status"
        - ".metadata.creationTimestamp"
