  <path d="M 550 370 L 550 390" stroke="#7B1FA2" stroke-width="2"/>
  <polygon points="550,390 545,382 555,382" fill="#7B1FA2"/>

  <rect x="475" y="395" width="150" height="35" fill="#CE93D8" stroke="#6A1B9A" stroke-width="2" rx="5"/>
  <text x="550" y="417" text-anchor="middle" font-family="Helvetica" font-size="11" font-weight="bold" fill="#4A148C">Windmill Flow</text>

  <path d="M 550 430 L 550 450" stroke="#7B1FA2" stroke-width="2"/>
  <polygon points="550,450 545,442 555,442" fill="#7B1FA2"/>

  <rect x="475" y="455" width="150" height="35" fill="#FFB74D" stroke="#E65100" stroke-width="2" rx="5"/>
  <text x="550" y="477" text-anchor="middle" font-family="Helvetica" font-size="11" font-weight="bold" fill="#E65100">Discord Approval</text>

  <path d="M 550 490 L 550 510" stroke="#7B1FA2" stroke-width="2"/>
  <polygon points="550,510 545,502 555,502" fill="#7B1FA2"/>

  <rect x="475" y="515" width="150" height="40" fill="#BA68C8" stroke="#6A1B9A" stroke-width="2" rx="8"/>
  <text x="550" y="540" text-anchor="middle" font-family="Helvetica" font-size="12" font-weight="bold" fill="#4A148C">✅ Complete</text>

  <!-- Detail link arrow -->
  <text x="550" y="575" text-anchor="middle" font-family="Helvetica" font-size="10" fill="#7B1FA2" font-style="italic">See: windmill-terraform-flow.drawio.svg</text>

  <!-- Lane 3: ArgoCD Path -->
  <rect x="730" y="190" width="200" height="400" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" rx="10"/>
  <rect x="730" y="190" width="200" height="40" fill="#388E3C" rx="10"/>
  <rect x="730" y="220" width="200" height="10" fill="#388E3C"/>
