  <text x="830" y="250" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#388E3C">Auto-sync</text>

  <rect x="755" y="275" width="150" height="35" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5" rx="5"/>
  <text x="830" y="297" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#1B5E20">PR Merged</text>

  <path d="M 830 310 L 830 330" stroke="#388E3C" stroke-width="2"/>
  <polygon points="830,330 825,322 835,322" fill="#388E3C"/>

  <rect x="755" y="335" width="150" height="35" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5" rx="5"/>
  <text x="830" y="357" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#1B5E20">ArgoCD Detects</text>

  <path d="M 830 370 L 830 390" stroke="#388E3C" stroke-width="2"/>
  <polygon points="830,390 825,382 835,382" fill="#388E3C"/>

  <rect x="755" y="395" width="150" height="35" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5" rx="5"/>
  <text x="830" y="417" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#1B5E20">Auto-sync</text>

  <path d="M 830 430 L 830 450" stroke="#388E3C" stroke-width="2"/>
  <polygon points="830,450 825,442 835,442" fill="#388E3C"/>

  <rect x="755" y="455" width="150" height="35" fill="#C8E6C9" stroke="#2E7D32" stroke-width="1.5" rx="5"/>
  <text x="830" y="477" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#1B5E20">Resources Applied</text>

  <path d="M 830 490 L 830 510" stroke="#388E3C" stroke-width="2"/>
  <polygon points="830,510 825,502 835,502" fill="#388E3C"/>

  <rect x="755" y="515" width="150" height="40" fill="#81C784" stroke="#2E7D32" stroke-width="2" rx="8"/>
  <text x="830" y="540" text-anchor="middle" font-family="Helvetica" font-size="12" font-weight="bold" fill="#1B5E20">✅ Complete</text>

  <!-- Legend -->
  <rect x="170" y="610" width="320" height="70" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1" rx="5"/>
  <text x="185" y="630" font-family="Helvetica" font-size="11" font-weight="bold" fill="#333">Path Characteristics</text>
  <rect x="185" y="642" width="12" height="12" fill="#1976D2"/>
  <text x="205" y="652" font-family="Helvetica" font-size="10" fill="#333">Ansible: Manual, rare (cluster changes)</text>
  <rect x="185" y="658" width="12" height="12" fill="#7B1FA2"/>
  <text x="205" y="668" font-family="Helvetica" font-size="10" fill="#333">Terraform: Automated with human approval</text>

  <rect x="520" y="610" width="410" height="70" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1" rx="5"/>
  <rect x="535" y="642" width="12" height="12" fill="#388E3C"/>
  <text x="555" y="652" font-family="Helvetica" font-size="10" fill="#333">ArgoCD: Fully automated GitOps</text>
  <rect x="535" y="658" width="12" height="12" fill="#FFB74D" stroke="#E65100"/>
  <text x="555" y="668" font-family="Helvetica" font-size="10" fill="#333">Orange = Requires human action</text>
