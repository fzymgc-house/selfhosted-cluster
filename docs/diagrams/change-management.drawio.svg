<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1100" height="700" viewBox="-0.5 -0.5 1100 700" style="background-color: white;">
  <defs/>
  <!-- Change Management: Three Paths from Git to Cluster -->

  <!-- Title -->
  <text x="550" y="30" text-anchor="middle" font-family="Helvetica" font-size="20" font-weight="bold" fill="#333">Change Management</text>
  <text x="550" y="50" text-anchor="middle" font-family="Helvetica" font-size="12" fill="#666">How changes flow from Git to the cluster</text>

  <!-- GitHub Repository Box -->
  <rect x="150" y="70" width="800" height="80" fill="#F5F5F5" stroke="#424242" stroke-width="2" rx="10"/>
  <text x="550" y="95" text-anchor="middle" font-family="Helvetica" font-size="16" font-weight="bold" fill="#212121">GitHub Repository</text>

  <!-- Directory boxes inside GitHub -->
  <rect x="190" y="110" width="160" height="30" fill="#E3F2FD" stroke="#1976D2" stroke-width="1.5" rx="5"/>
  <text x="270" y="130" text-anchor="middle" font-family="Helvetica" font-size="12" fill="#1976D2">ansible/</text>

  <rect x="470" y="110" width="160" height="30" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="1.5" rx="5"/>
  <text x="550" y="130" text-anchor="middle" font-family="Helvetica" font-size="12" fill="#7B1FA2">tf/</text>

  <rect x="750" y="110" width="160" height="30" fill="#E8F5E9" stroke="#388E3C" stroke-width="1.5" rx="5"/>
  <text x="830" y="130" text-anchor="middle" font-family="Helvetica" font-size="12" fill="#388E3C">argocd/</text>

