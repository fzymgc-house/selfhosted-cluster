  <text x="270" y="250" text-anchor="middle" font-family="Helvetica" font-size="11" fill="#1976D2">Manual / Rare</text>

  <rect x="195" y="275" width="150" height="35" fill="#BBDEFB" stroke="#1565C0" stroke-width="1.5" rx="5"/>
