  <path d="M 550 310 L 550 330" stroke="#7B1FA2" stroke-width="2"/>
  <polygon points="550,330 545,322 555,322" fill="#7B1FA2"/>

  <rect x="475" y="335" width="150" height="35" fill="#E1BEE7" stroke="#6A1B9A" stroke-width="1.5" rx="5"/>
