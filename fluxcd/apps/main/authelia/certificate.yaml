---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia
  namespace: authelia
spec:
  secretName: authelia-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - auth.fzymgc.house
    - authelia.authelia.svc.cluster.local
    - authelia.authelia.svc
    - authelia
  usages:
    - server auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia-oidc
  namespace: authelia
spec:
  secretName: authelia-oidc-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  commonName: authelia-oidc
  privateKey:
    algorithm: RSA
    size: 4096
  usages:
    - client auth
    - server auth
  additionalOutputFormats:
    - type: CombinedPEM
    - type: DER
