# This is a certificate for the lldap service.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: authelia
spec:
  secretName: authelia-tls
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
  dnsNames:
    - auth.fzymgc.house
    - authelia.authelia.svc.cluster.local
    - authelia.authelia.svc
    - authelia
  usages:
    - server auth
