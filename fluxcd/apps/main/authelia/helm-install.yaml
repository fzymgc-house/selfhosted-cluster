apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: authelia
spec:
  interval: 5m
  chart:
    spec:
      chart: authelia
      version: "0.10.*"
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    rbac:
      enabled: true

    pod:
      kind: Deployment
      replicas: 2
      podDisruptionBudget:
        enabled: true
        minAvailable: 1

    ingress:
      enabled: false
      traefikCRD:
        enabled: false

    configMap:
      authentication_backend:
        file:
          enabled: true
      notifier:
        filesystem:
          enabled: true
      ntp:
        address: udp://192.168.20.1:123
      session:
        cookies:
          - subdomain: auth
            domain: fzymgc.house
        redis:
          enabled: true
          deploy: false
          host: valkey-primary.valkey.svc.cluster.local
          port: 6379
      storage:
        postgres:
          enabled: true
          deploy: false
          address: tcp://main-rw.postgres.svc.cluster.local:5432
          database: authelia
          username: authelia
          tls:
            enabled: true
      theme: dark
    secret:
      existingSecret: authelia-secrets

