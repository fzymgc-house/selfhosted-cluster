apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: authelia-tf
  namespace: vault
spec:
  interval: 1m
  retryInterval: 1m
  path: ./authelia
  approvePlan: auto
  sourceRef:
    kind: OCIRepository
    name: flux-system-tf
    namespace: flux-system
  runnerPodTemplate:
    spec:
      image: ghcr.io/fzymgc-house/fluxcd-tofu-runner:latest
      volumes:
        - name: vault-cert
          configMap:
            name: fzymgc-ica1-ca
      volumeMounts:
        - name: vault-cert
          mountPath: /certs
          readOnly: true
      env:
        - name: VAULT_CACERT
          value: /certs/fullchain.crt
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: VAULT_TOKEN
        - name: VAULT_ADDR
          value: https://vault-internal.vault:8200
        - name: TF_VAR_ldap_admin_password
          valueFrom:
            secretKeyRef:
              name: lldap-creds
              key: password
