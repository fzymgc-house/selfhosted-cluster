apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: authentik
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: authentik-secrets
    template:
      type: Opaque
  data:
    - secretKey: oidc.client.vault.secret
      remoteRef:
        key: secret/data/authentik/oidc/vault
        property: client_secret
    - secretKey: oidc.client.vault.id
      remoteRef:
        key: secret/data/authentik/oidc/vault
        property: client_id
