apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: "2025.6.*"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      image:
        tag: "2025.6.2"
    authentik:
      log_level: debug
      postgresql:
        host: main-rw.postgres.svc.cluster.local
      redis:
        host: valkey-primary.valkey.svc.cluster.local
    server:
      envFrom:
        - secretRef:
            name: authentik-server-env
      env:
        - name: AUTHENTIK_POSTGRESQL__SSLROOTCERT
          value: /certs/fullchain.crt
      volumeMounts:
        - name: fzymgc-ica1-ca
          mountPath: /certs
          readOnly: true
      volumes:
        - name: fzymgc-ica1-ca
          secret:
            secretName: fzymgc-ica1-ca
    worker:
      envFrom:
        - secretRef:
            name: authentik-server-env
      env:
        - name: AUTHENTIK_POSTGRESQL__SSLROOTCERT
          value: /certs/fullchain.crt
      volumeMounts:
        - name: fzymgc-ica1-ca
          mountPath: /certs
          readOnly: true
      volumes:
        - name: fzymgc-ica1-ca
          secret:
            secretName: fzymgc-ica1-ca
    postgres:
      enabled: false
    redis:
      enabled: false
