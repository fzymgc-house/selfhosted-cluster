apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: main-backup-storage-credentials
  namespace: postgres
spec:
  refreshPolicy: Periodic
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: main-backup-storage-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      type: Opaque
      data:
        ACCESS_KEY_ID: "{{ .access_key_id }}"
        ACCESS_SECRET_KEY: "{{ .access_secret_key }}"
  data:
    - secretKey: access_key_id
      remoteRef:
        key: fzymgc-house/cluster/postgres/main-backup-storage-credentials
        property: access_key_id
    - secretKey: access_secret_key
      remoteRef:
        key: fzymgc-house/cluster/postgres/main-backup-storage-credentials
        property: access_secret_key
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: barman-object-store-main
  namespace: postgres
spec:
  configuration:
    destinationPath: "s3://fzymgc-tpi-beta-backups/postgres/barman/main"
    endpointURL: "https://s3.us-west-000.backblazeb2.com"
  s3Credentials:
    accessKeyId:
      name: main-backup-storage-credentials
      key: ACCESS_KEY_ID
    secretAccessKey:
      name: main-backup-storage-credentials
      key: ACCESS_SECRET_KEY
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: main-backup-hourly
  namespace: postgres
spec:
  method: plugin
  schedule: "0 0 * * *"
  backupOwnerReference: cluster
  cluster:
    name: main
  immediate: true
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: main-backup-daily-snapshot
  namespace: postgres
spec:
  schedule: "0 0 0 * *"
  backupOwnerReference: cluster
  cluster:
    name: main
  immediate: true
  method: volumeSnapshot
