apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: main-authelia-credentials
  namespace: postgres
spec:
  refreshPolicy: Periodic
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: main-authelia-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: fzymgc-house/cluster/postgres/users/main-authelia
        property: username
    - secretKey: password
      remoteRef:
        key: fzymgc-house/cluster/postgres/users/main-authelia
        property: password
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: authelia
  namespace: postgres
spec:
  cluster:
    name: main
  ensure: present
  name: authelia
  owner: authelia
