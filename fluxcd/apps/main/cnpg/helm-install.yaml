apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.23.*"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
