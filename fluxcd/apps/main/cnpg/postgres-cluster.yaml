apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: main
  namespace: postgres
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5-standard-bullseye
  primaryUpdateStrategy: unsupervised

  certificates:
    serverTLSSecret: postgres-main-server-tls
    serverCASecret: postgres-main-server-tls
    clientCASecret: postgres-main-server-tls
    replicationTLSSecret: postgres-main-streaming-replica-client-tls

  enableSuperuserAccess: true

  superuserSecret:
    name: main-superuser-credentials

  bootstrap:
    initdb:
      database: main
      owner: main-admin
      secret:
        name: main-main-admin-credentials

  backup:
    target: prefer-standby
    volumeSnapshot:
      className: longhorn-snap
    retentionPolicy: 30d

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: barman-object-store-main

  storage:
    size: 10Gi
    storageClass: postgres-storage

  resources:
    requests:
      cpu: 256m
      memory: 384Mi
    limits:
      cpu: 1500m
      memory: 1Gi

  managed:
    roles:
      - name: authentik
        ensure: present
        passwordSecret:
          name: main-authentik-credentials
        superuser: false
        login: true
      - name: lldap
        ensure: present
        passwordSecret:
          name: main-lldap-credentials
        superuser: false
        login: true
