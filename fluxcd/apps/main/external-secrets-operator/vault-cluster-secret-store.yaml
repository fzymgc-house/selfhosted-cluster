apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: https://vault-internal.vault:8200
      path: secret
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
      caProvider:
        type: Secret
        name: fzymgc-ica1-ca
        key: fullchain.crt
        namespace: external-secrets
