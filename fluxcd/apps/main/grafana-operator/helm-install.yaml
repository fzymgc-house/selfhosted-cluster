apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: grafana-operator
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana-operator
      version: "5.18.0"
      sourceRef:
        kind: HelmRepository
        name: grafana-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
