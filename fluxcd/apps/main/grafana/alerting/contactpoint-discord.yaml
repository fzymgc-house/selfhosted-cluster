apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaContactPoint
metadata:
  name: cp-discord
  namespace: grafana
  labels:
    grafana.integreatly.org/instance: grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  contactPoints:
    - name: discord
      receivers:
        - uid: discord-native
          type: discord
          settings:
            url: ""
  valuesFrom:
    - targetPath: contactPoints.0.receivers.0.settings.url
      valueFrom:
        secretKeyRef:
          name: grafana-discord-webhook
          key: WEBHOOK_URL


