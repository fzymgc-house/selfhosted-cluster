---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-credentials
  namespace: grafana
spec:
  refreshPolicy: Periodic
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: oidc-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      data:
        client_id: "{{ .client_id }}"
        client_secret: "{{ .client_secret }}"
  data:
    - secretKey: client_id
      remoteRef:
        key: fzymgc-house/cluster/grafana/oidc_client_id
        property: client_id
    - secretKey: client_secret
      remoteRef:
        key: fzymgc-house/cluster/grafana/oidc_client_secret
        property: client_secret
