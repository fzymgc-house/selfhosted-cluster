apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-tf-secrets
  namespace: grafana
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: grafana-tf-secrets
    creationPolicy: Owner
  data:
    - secretKey: grafana_api_key
      remoteRef:
        key: fzymgc-house/cluster/grafana
        property: terraform_admin_api_token
    - secretKey: discord_webhook_url
      remoteRef:
        key: fzymgc-house/cluster/grafana
        property: discord_webhook_url

