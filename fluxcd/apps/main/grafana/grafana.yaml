apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  namespace: grafana
  labels:
    dashboards: "grafana"
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
  disableDefaultAdminSecret: true
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: longhorn
  deployment:
    spec:
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_SECURITY_ADMIN_USER
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-creds
                      key: GF_SECURITY_ADMIN_USER
                - name: GF_SECURITY_ADMIN_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: grafana-admin-creds
                      key: GF_SECURITY_ADMIN_PASSWORD
              volumeMounts:
                - name: grafana-data
                  mountPath: /var/lib/grafana
          initContainers:
            - name: grafana-init
              image: chainguard/bash:latest
              imagePullPolicy: Always
              command: ["/bin/bash", "-vxc", 
                "mkdir -p /var/lib/grafana/plugins && chown -R 472:0 /var/lib/grafana && chmod 770 /var/lib/grafana /var/lib/grafana/plugins"]
              securityContext:
                privileged: true
              volumeMounts:
                - name: grafana-data
                  mountPath: /var/lib/grafana
          volumes:
            - name: grafana-data
              persistentVolumeClaim:
                claimName: grafana-pvc
      strategy:
        type: Recreate
  ingress:
    spec:
      rules:
        - host: grafana.fzymgc.house
          http:
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: grafana-service
                    port:
                      number: 3000
      tls:
        - hosts:
            - grafana.fzymgc.house
          secretName: grafana-tls