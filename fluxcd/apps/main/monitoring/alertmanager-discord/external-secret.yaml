apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord-webhook
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: alertmanager-discord-webhook
    creationPolicy: Owner
  data:
    - secretKey: DISCORD_WEBHOOK
      remoteRef:
        key: fzymgc-house/cluster/alertmanager
        property: alertmanager-discord-webhook-url
