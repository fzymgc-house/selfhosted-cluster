apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alloy-egress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: alloy
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: loki-distributed
              app.kubernetes.io/component: gateway
      ports:
        - protocol: TCP
          port: 80
