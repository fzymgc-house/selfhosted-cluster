apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-config
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: alertmanager-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        alertmanager.yaml: |
          {{ .config }}
  data:
    - secretKey: config
      remoteRef:
        key: fzymgc-house/cluster/alertmanager
        property: config
