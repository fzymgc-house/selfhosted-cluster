apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-s3
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: loki-s3
    creationPolicy: Owner
  data:
    - secretKey: S3_BUCKET
      remoteRef:
        key: kv/data/observability/loki
        property: bucket
    - secretKey: S3_ENDPOINT
      remoteRef:
        key: kv/data/observability/loki
        property: endpoint
    - secretKey: S3_REGION
      remoteRef:
        key: kv/data/observability/loki
        property: region
    - secretKey: S3_ACCESS_KEY
      remoteRef:
        key: kv/data/observability/loki
        property: access_key
    - secretKey: S3_SECRET_KEY
      remoteRef:
        key: kv/data/observability/loki
        property: secret_key
