apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openobserve
  namespace: openobserve
spec:
  interval: 5m
  chart:
    spec:
      chart: openobserve
      version: v0.14.78
      sourceRef:
        kind: HelmRepository
        name: openobserve
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  # values reference: https://github.com/openobserve/openobserve-helm-chart/blob/main/charts/openobserve/values.yaml
  values:
    image:
      repository: public.ecr.aws/zinclabs/openobserve
      tag: v0.15.0-rc2
      pullPolicy: IfNotPresent

    persistence:
      enabled: true
      storageClass: longhorn-retain
      size: 100Gi

    resources:
      limits:
        cpu: 4096m
        memory: 2048Mi
      requests:
        cpu: 256m
        memory: 50Mi

    securityContext:
      fsGroup: 2000
      runAsUser: 10000
      runAsGroup: 3000
      runAsNonRoot: true

    externalSecret:
      enabled: true
      name: openobserve-secrets

    config:
      ZO_S3_SERVER_URL: "https://40753dbbbbd1540f02bd0707935ddb3f.r2.cloudflarestorage.com"
      ZO_S3_REGION_NAME: ""
      ZO_S3_BUCKET_NAME: "fzymgc-cluster-storage"
      ZO_S3_BUCKET_PREFIX: "openobserve"
