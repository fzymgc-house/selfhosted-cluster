apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openobserve-secrets
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: openobserve-secrets
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ZO_ROOT_USER_EMAIL: admin@fzymgc.house
        ZO_ROOT_USER_PASSWORD: "{{ .password }}"
        ZO_S3_ACCESS_KEY: "{{ .accessKey }}"
        ZO_S3_SECRET_KEY: "{{ .secretKey }}"
        ZO_META_POSTGRES_DSN: "postgres://{{ .pgUser }}:{{ .pgPassword }}@openobserve-postgres-rw:5432/app"
        ZO_META_POSTGRES_RO_DSN: "postgres://{{ .pgUser }}:{{ .pgPassword }}@openobserve-postgres-ro:5432/app"
  data:
    - secretKey: password
      remoteRef:
        key: fzymgc-house/cluster/openobserve
        property: root-user-password
    - secretKey: accessKey
      remoteRef:
        key: fzymgc-house/cluster/openobserve
        property: cloudflare-r2-storage-access-key
    - secretKey: secretKey
      remoteRef:
        key: fzymgc-house/cluster/openobserve
        property: cloudflare-r2-storage-secret-key
    - secretKey: pgUser
      remoteRef:
        key: fzymgc-house/cluster/openobserve
        property: postgres-user
    - secretKey: pgPassword
      remoteRef:
        key: fzymgc-house/cluster/openobserve
        property: postgres-password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: openobserve-postgres
spec:
  refreshPolicy: Periodic
  refreshInterval: 10m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: openobserve-openobservepguser
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      type: kubernetes.io/basic-auth
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: fzymgc-house/cluster/openobserve
        property: postgres-user
    - secretKey: password
      remoteRef:
        key: fzymgc-house/cluster/openobserve
        property: postgres-password
