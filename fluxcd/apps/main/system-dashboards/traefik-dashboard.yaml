---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: modern-auth
  namespace: traefik
spec:
  forwardAuth:
    address: http://authentik-server.authentik.svc:9000/outpost.goauthentik.io/auth/fzymgc
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-entitlements
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.k8s.fzymgc.house`)
      kind: Rule
      middlewares:
        - name: modern-auth
          namespace: traefik
      services:
        - name: traefik-internal
          port: 8080
  tls:
    secretName: wildcard-fzymgc-house-tls
