apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: vault-tf
  namespace: vault
spec:
  interval: 1m
  retryInterval: 1m
  path: ./vault
  approvePlan: auto
  cliConfigSecretRef:
    name: flux-tofu-terraform-cloud
    namespace: flux-system
  sourceRef:
    kind: OCIRepository
    name: flux-system-tf
    namespace: flux-system
  runnerPodTemplate:
    spec:
      image: ghcr.io/fzymgc-house/fluxcd-tofu-runner@sha256:cae236d805a95b8383a52899d1f3c6e9465096023b89bd9f63037b2c2b64a137
      volumes:
        - name: vault-cert
          configMap:
            name: fzymgc-ica1-ca
      volumeMounts:
        - name: vault-cert
          mountPath: /certs
          readOnly: true
      env:
        - name: VAULT_CACERT
          value: /certs/fullchain.crt
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: VAULT_TOKEN
        - name: VAULT_ADDR
          value: https://vault-internal.vault:8200
