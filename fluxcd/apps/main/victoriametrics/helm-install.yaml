apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: victoriametrics-k8s-stack
  namespace: metrics
spec:
  interval: 1h
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: "0.54.0"
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
      interval: 1h
  values:
    # Add custom values here as needed
    defaultDashboards:
      defaultTimezone: "US/Eastern"
    vmsingle:
      ingress:
        enabled: true
        annotations:
          "cert-manager.io/cluster-issuer": vault-issuer
        hosts:
          - host: metrics.fzymgc.house
            paths:
              - path: /
                pathType: Prefix
        tls:
          enabled: true
          secretName: metrics-tls
    grafana:
      ingress:
        enabled: true
        annotations:
          "cert-manager.io/cluster-issuer": vault-issuer
        hosts:
          - host: grafana.fzymgc.house
            paths:
              - path: /
                pathType: Prefix
        tls:
          enabled: true
          secretName: grafana-tls
