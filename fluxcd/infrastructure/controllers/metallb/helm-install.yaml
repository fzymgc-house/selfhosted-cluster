apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: metallb
      version: 'v0.14.9'
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  releaseName: metallb
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
