apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-crds
spec:
  suspend: true
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: traefik-crds
      version: '1.8.1'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  releaseName: traefik-crds
  install:
    remediation:
      retries: 3
    skipCRDs: true
  upgrade:
    remediation:
      retries: 3
  driftDetection:
    mode: warn
