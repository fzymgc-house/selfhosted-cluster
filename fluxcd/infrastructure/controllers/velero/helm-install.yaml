apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: "10.0.12"
      sourceRef:
        kind: HelmRepository
        name: velero
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: velero/velero
      tag: v1.16.2
    snapshotsEnabled: true
    deployNodeAgent: true
    configuration:
      backupStorageLocation:
        - name: default
          provider: velero.io/aws
          bucket: fzymgc-cluster-storage
          prefix: velero/backups
          default: true
          credential:        
            name: cloud-credentials
            key: cloud
          config:
            s3ForcePathStyle: "true"
            s3Url: https://40753dbbbbd1540f02bd0707935ddb3f.r2.cloudflarestorage.com
            publicUrl: https://40753dbbbbd1540f02bd0707935ddb3f.r2.cloudflarestorage.com
            checksumAlgorithm: ""
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.2
        volumeMounts:
          - name: plugins
            mountPath: /target
      # - name: velero-plugin-for-csi
      #   image: velero/velero-plugin-for-csi:v0.7.1
      #   volumeMounts:
      #     - name: plugins
      #       mountPath: /target
    defaultVolumesToFsBackup: false
    defaultRepoMaintainFrequency: "168h"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 30s
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    serviceAccount:
      create: false
      name: velero
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    nodeSelector:
      node-role.kubernetes.io/control-plane: "true" 