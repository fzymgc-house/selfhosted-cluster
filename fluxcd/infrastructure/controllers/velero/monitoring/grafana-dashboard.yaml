apiVersion: v1
kind: ConfigMap
metadata:
  name: velero-dashboard
  namespace: velero
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/name: velero
data:
  velero-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Velero Backup & Restore",
        "tags": ["velero", "backup"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Backup Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(velero_backup_total{result=\"Success\"}[5m])",
                "legendFormat": "Successful Backups"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                },
                "custom": {
                  "displayMode": "gradient"
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Backup Duration",
            "type": "timeseries",
            "targets": [
              {
                "expr": "velero_backup_duration_seconds",
                "legendFormat": "{{name}}"
              }
            ]
          },
          {
            "id": 3,
            "title": "Restore Success Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(velero_restore_total{result=\"Success\"}[5m])",
                "legendFormat": "Successful Restores"
              }
            ]
          },
          {
            "id": 4,
            "title": "Volume Snapshots",
            "type": "stat",
            "targets": [
              {
                "expr": "velero_volume_snapshot_total",
                "legendFormat": "Volume Snapshots"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    } 