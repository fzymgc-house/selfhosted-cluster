apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-cloud-credentials
  namespace: velero
spec:
  refreshPolicy: Periodic
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: velero-cloud-credentials
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          app.kubernetes.io/name: velero
      type: Opaque
      data:
        cloud: "{{ .cloud_credentials }}"
  data:
    - secretKey: cloud_credentials
      remoteRef:
        key: fzymgc-house/cluster/velero/cloud-credentials
        property: cloud_credentials 