workspace: terraform-gitops-staging
version: v2
defaultRuntime: python3
defaultTs: bun

includes:
  - "**"

excludes: []

# Sync configuration - sync everything except workspace encryption key
# This is the staging workspace configuration
# Secret variables are managed via Vault sync workflow, not git
skipVariables: false
skipResources: false
skipResourceTypes: false
skipSecrets: true
skipScripts: false
skipFlows: false
skipApps: false
skipFolders: false

includeSchedules: true
includeTriggers: true
includeUsers: true
includeGroups: true
includeSettings: true
includeKey: false  # Don't sync workspace encryption key

# Default to Python for all scripts
codebases:
  - relativePath: "."
    defaultRuntime: python3
    defaultTs: bun
